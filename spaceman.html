<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="spaceman.css">
    <title>SPACEMAN</title>
</head>

<body>
    <div class = "wrapper">
        <h1>SPACEMAN</h1>
        <h2 id = "descritpion">Use the alphabet below to guess the word. If you guess the letter incorrectly 10 times, you lose!</h2>
    </div>
        <div id = "alphabetButtons">
            <button id = "A">A</button>
            <button id = "B">B</button>
            <button id = "C">C</button>
            <button id = "D">D</button>
            <button id = "E">E</button>
            <button id = "F">F</button>
            <button id = "G">G</button>
            <button id = "H">H</button>
            <button id = "I">I</button>
            <button id = "J">J</button>
            <button id = "K">K</button>
            <button id = "L">L</button>
            <button id = "M">M</button>
            <button id = "N">N</button>
            <button id = "O">O</button>
            <button id = "P">P</button>
            <button id = "Q">Q</button>
            <button id = "R">R</button>
            <button id = "S">S</button>
            <button id = "T">T</button>
            <button id = "U">U</button>
            <button id = "V">V</button>
            <button id = "W">W</button>
            <button id = "X">X</button>
            <button id = "Y">Y</button>
            <button id = "Z">Z</button>
        </div>
        <h1 id = "guessWordText"></h1>
        <div id = "chances-remaining"></div>
        <div id = "showHint"></div>
    
    <div class = "container">
    <button id = "hint">HINT</button>
    <button id = "replay">PLAY AGAIN</button>
    </div>
    

<script src="spaceman.js"></script>
</body>
</html>
